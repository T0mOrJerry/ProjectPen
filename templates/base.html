<!doctype html>
<html lang="en">
<head>
    <!-- Стиль лого -->
    <style>
        .logo {
            position: relative;
            left: 20px;
        }
    </style>
    <!-- Стиль кнопки выбора меню -->
    <style>
        .men {
            position: relative;
            left: -20px;
        }
    </style>
    <!-- Стиль маленькой авы выбора меню -->
    <style>
        .lil-ava {
            position: relative;
            border-radius: 50px;
            border: 1px;
            box-shadow: 0 0 4px #666;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand logo" href="/feed">Пень</a>
        <img src="{{ url_for("static", filename="User/"+avatar) }}" alt="" width="40" height="40"  class="lil-ava">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle men" data-bs-toggle="dropdown" aria-expanded="false">
                Меню
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/feed">Лента</a></li>
                <li><a class="dropdown-item" href="/best">Избранное</a></li>
                <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/">Выйти</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
